<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    
      <div class="container">
      
        <h1>Pomodoro Timer</h1>
        
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" placeholder="Your Name" />
      
        <div class="timer-display" id="timer">25:00</div>
      
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      
        <label for="music-select">Choose a relaxing instrumental:</label> <br>
        <select id="music-select">
          <option value="">-Select Music-</option>
        </select>
      
        <button id="play-music">üéµ Play</button>
        <button id="pause-music">‚è∏Ô∏è Pause</button>
        <button id="stop-music">‚èπÔ∏è Stop</button>
      
        <audio id="audio-player" loop></audio>
        <audio id="alarm" src="https://www.soundjay.com/button/beep-07.wav"></audio>
      
        <div class="controls">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
       <p id="mode">Work Mode</p>
         </div>
           <script src="script.js"></script>    
</body>
</html>
